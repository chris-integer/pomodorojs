<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Timer | Studying</title>
</head>
<body>
     <div class="container">
         <div class="clock">
             <input id="horita" class="number" type="text" maxlength="2" value="00" onclick="eraseHora()"><span>hs</span>
             <input id="minutitos" class="number" type="text" maxlength="2" value="00" onclick="eraseMinutos()"><span>min</span>
             <input id="segunditos" class="number" type="text" maxlength="2" value="00" onclick="eraseSegundos()"><span>seg</span>
         </div>
         <div class="buttons">
             <button id="play" onclick="startTimer()"></button>
             <button id="stop" onclick="stopTimer()"></button>
         </div>
     </div>
    <script src="js/script.js"></script>
</body>
</html>
